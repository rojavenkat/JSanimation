<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practise</title>
    <style>
      #container {
        width: 400px;
        height: 400px;
        position: relative;
        background-color: black;
        border: 1px solid red;
      }

      #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: white;
      }
    </style>
  </head>

  <body>
    <button id="button">move</button>
    <div id="container">
      <div id="animate"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
